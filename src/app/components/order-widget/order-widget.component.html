<mat-card>
  <mat-card-title>Order</mat-card-title>
  <mat-card-content>
    <ul>
      <li>
        Selected:
        @for (seat of selectedSeats(); track seat.id) {
          <span>{{ seat.id }},</span>
        }
      </li>
      <li>Price: {{ priseSum() }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Book the trip</button>
  </mat-card-actions>
</mat-card>
