<mat-card class="wrapper">
  <mat-card-title>Order</mat-card-title>
  <mat-card-content>
    <ul>
      <li>Selected: {{ selectedSeat()?.id }}</li>
      <li>Price: {{ selectedSeat()?.price | currency: 'USD' }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onOrder()">Book the trip</button>
  </mat-card-actions>
</mat-card>
