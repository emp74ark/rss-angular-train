<div class="list-wrapper">
  @for (station of pageItems(); track station.id) {
    <mat-card class="card-wrapper">
      <mat-card-header>
        <mat-card-title>{{ station.city }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-card-subtitle>Coordinates:</mat-card-subtitle>
        <ul>
          <li>Latitude: {{ station.latitude }}</li>
          <li>Longitude: {{ station.longitude }}</li>
        </ul>
        <mat-card-subtitle>Connections:</mat-card-subtitle>
        <mat-chip-set>
          @for (connection of station.connectedTo; track connection.id) {
            <mat-chip>{{ getCity(connection.id) }}</mat-chip>
          }
        </mat-chip-set>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="removeStation(station.id)">remove</button>
      </mat-card-actions>
    </mat-card>
  }
</div>
<mat-paginator
  (page)="onPaginator($event)"
  [length]="stations().length"
  [pageSize]="pageLimit"
  showFirstLastButtons></mat-paginator>
